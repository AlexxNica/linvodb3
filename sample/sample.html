
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LinvoDB sample</title>
	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="bundle.js"></script>
		<script src="sample.js"></script>
	</head>
	
	<body ng-app="todo" ng-controller="todoList">
		<h1>TODOs</h1>
		<h2>incomplete: {{incomplete.res}}</h2>

		<ul>
			<li ng-repeat="task in tasks.res track by $id(task._id)">
				{{::task.name}}
			</li>
		</ul>
	</body>
</html>
